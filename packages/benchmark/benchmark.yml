datasets: [data/dataset_A.csv, data/dataset_B.csv]
columns: ["Title", "Abstract"]
models:
  [
    sentence-transformers/all-MiniLM-L6-v2,
    Alibaba-NLP/gte-large-en-v1.5,
  ]
umap_seeds: [39130, 69420]
min_cluster_size:
  min: 2
  max: 100
min_samples:
  min: 2
  max: 100
metrics:
  [
    SilhouetteScore,
    DaviesBouldinScore,
    OutlierRatio,
    ClusterCount,
    AverageClusterSize,
    VMeasureScore,
  ]
